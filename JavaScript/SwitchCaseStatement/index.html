<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statement</title>
    <script type="text/javascript">
        //1.Find day of a weak by accepting its number. eg--> 1.sunday 2.monday

        var day = 1;
        switch (day) {
            case 1: document.write("Sunday");
                break;
            case 2: document.write("Monday");
                break;
            case 3: document.write("Tuesday");
                break;
            case 4: document.write("Wednesday");
                break;
            case 5: document.write("Thursday");
                break;
            case 6: document.write("Friday");
                break;
            default:document.write("Incorrect Data");
        }
    </script>
</head>

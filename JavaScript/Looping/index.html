<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping</title>
    <script>
        //For Loop
        // for(let i=0;i<5;i++)
        // {
        //     console.log(i);
        // }


        //While
        // let i=1;
        // while( i<=5)
        // {
        //     console.log(i)
        //     i++;
        // }

        //do-while
        let i=1;
        do{
            console.log(i);
            i++;
        }while(i<5);


        //For Each

        const myArray=["A","B","C","D"];
        // myArray.forEach(elem => console.log(`value:${elem}`));
        
       

        //For of
        
        for(const elem of myArray)
        {
            console.log(`value:${elem}`)
        }


        //For in

        for(let property in myArray)
        {
            console.log(`value:${property}`);
        }
    </script>
</head>

</body>
</html>

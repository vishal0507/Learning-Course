<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form Validations</title>
    <script type="text/javascript">

        function validate()
        {
            var username=document.getElementById("name");
            var password=document.getElementById("pass");
            if(username.value=="" || password.value=="")
            {
                alert("No blank allowed");
                return false;
            }
            else
            {
                true;
            }
        }
    </script>
</head>
<body>
    <form onsubmit="return validate()" action="message.html">
        <input id="name" placeholder="Username" type="text"><br><br>
        <input id="pass" placeholder="Password" type="password"><br><br>
        <button  type="submit">Submit</button>
    </form>
</body>
</html>

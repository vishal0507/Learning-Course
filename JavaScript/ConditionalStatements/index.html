<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statements</title>
    <script type="text/javascript">
        //1. Find whether is number is EVEN or ODD ?
        document.write("<h1>If-Else control statement </h1>")
        var x = 6;
        if (x % 2 == 0) {
            document.write("<h3>Even Number</h3>")
        }
        else {
            document.write("<h3>Odd Number</h3>")
        }

        //2.Find if a number is positive or even

        if (x > 0) {
            document.write("<h3>Positive</h3>")
            if (x % 2 == 0) {
                document.write("<h3>Even Number</h3>")
            }
            else {
                document.write("<h3>Odd Number</h3>")
            }
        }
        else {
            document.write("<h3>Negative</h3>")
            if (x % 2 == 0) {
                document.write("<h3>Even Number</h3>")
            }
            else {
                document.write("<h3>Odd Number</h3>")
            }

        }
    </script>
</head>
